<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Tworzenie drużyny</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f9f9f9;
      }
      form {
        display: inline-block;
        text-align: left;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      select {
        width: 250px;
        padding: 5px;
      }
      .submit-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h1>Wybierz 4 postaci</h1>
    <form method="POST">
      {% for i in range(1, 5) %}
        <label for="character{{ i }}">Postać {{ i }}:</label>
        <select name="character{{ i }}" id="character{{ i }}">
          {% for companion in companions %}
            <option value="{{ companion.name }}">
              {{ companion.name }} - {{ companion.race }} - {{ companion.class }}
            </option>
          {% endfor %}
        </select>
      {% endfor %}
      <br>
      <button class="submit-button" type="submit">Zatwierdź drużynę</button>
    </form>
  </body>
</html>
